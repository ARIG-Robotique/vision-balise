%YAML:1.0
---
# index de la camera
cameraIndex: 0

# résolution des photos brutes (NE PAS CHANGER, ou le driver video crash)
cameraResolution: [ 2592, 1944 ]

# procède à une conversion RGB -> BGR après lecture depuis la caméra
swapRgb: 1

# Identifiant du marqueur à détecter
markerId: 17

# largeur des sondes de couleur en pixels
probeSize: 20

# Seuil de détection de couleurs
colorThreshold: 21
